<div ng-controller="LoginCtrl" ng-app="OrderManagementSystem"  class="container-fluid">
  <form ng-submit="fnLogin(username,password)">
      <div class="form-group">
        <label for="exampleInputEmail1">User Name</label>
        <input type="text"  ng-model="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="userName" title="please give valid user name" required>
        <small id="emailHelp" class="form-text text-muted" >We'll never share your userName with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" ng-model="password" class="form-control" id="exampleInputPassword1" placeholder="Password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,}"title="Must contain at least one number and one uppercase and lowercase letter, and at least 5 or more characters" required>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Remember me</label>
      </div>
      <button type="submit" class="btn btn-primary" value="Login">LOGIN</button>
    </form>
  <div class="row form-group">
    <div class="col-sm-12 text-center">
      <b class="text-danger">{{msg}}</b>
    </div>
  </div>
</div>
